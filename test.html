<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toán Rời Rạc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #fefae0;
      font-family: 'Segoe UI', sans-serif;
    }
    .quiz-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 40px auto;
    }
    .quiz-image {
      background-color: #33A6B8;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .quiz-image img {
      width: 120px;
    }
    .quiz-content {
      background-color: #FFF8F0;
      padding: 24px;
      text-align: center;
    }
    .quiz-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .quiz-info i {
      color: #5D92A6;
      margin-right: 8px;
    }
    .quiz-info {
      font-size: 1rem;
      color: #333;
      margin: 6px 0;
    }
    .quiz-btn {
      margin-top: 16px;
      background-color: #6CA244;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      padding: 10px 24px;
      transition: 0.3s ease;
    }
    .quiz-btn:hover {
      background-color: #5b8b36;
    }
  </style>
</head>
<body>

<div class="quiz-card">
  <div class="quiz-image">
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" alt="Flying money">
  </div>
  <div class="quiz-content">
    <div class="quiz-title">Toán Rời Rạc</div>
    <div class="quiz-info"><strong>Danh mục:</strong> Toán</div>
    <div class="quiz-info"><i class="fas fa-circle"></i>15 câu hỏi</div>
    <div class="quiz-info"><i class="fas fa-circle"></i>2 lượt chơi</div>

    <!-- Button -->
    <a href="#" class="btn quiz-btn mt-3"><i class="fas fa-play"></i> Chơi ngay</a>
  </div>
</div>

</body>
</html>
