<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Create</title>
  <meta>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../../css/category-manager.css">
  <link rel="stylesheet" href="../../css/product-create.css">

</head>
<body class="bg-color-default">
<header>
  <nav class="navbar p-2 navbar-expand-lg">
    <div class="container-fluid">
      <a href="#" class="navbar-brand text-white">QuizzForge</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item me-3">
            <a class="nav-link active text-white" href="../user/dashboard.html" aria-current="page">Trang chủ</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link text-danger" href="../admin/category-manager.html">Quản lý danh mục</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link text-danger" href="../admin/product-manager.html">Quản lý bài test</a>
          </li>
        </ul>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <a href="../../auth/login.html" class="btn btn-outline-light me-2">Đăng nhập</a>
        <a href="../../auth/register.html" class="btn btn-outline-light">Đăng ký</a>
        <!--      <a href="#">Đăng Xuất <i class="fa-solid fa-right-from-bracket"></i></a>-->
      </div>
    </div>
  </nav>

  <div class="h-25 p-4 justify-content-center align-items-center" ">
    <h1 class="m-auto fw-bold fs-1 text-center">Tạo bài test</h1>
  </div>
</header>
<main>
  <div class="container p-4">
    <form action="" class="">
      <div class="row">
        <div class="col">
          <label for="testTitle">Tên bài test</label>
          <input type="text" id="testTitle" class="form-control mb-3" placeholder="Nhập tiêu đề bài test">
        </div>
        <div class="col">
          <label for="testTime">Thời gian (phút)</label>
          <input type="number" id="testTime" class="form-control mb-3 align-items-end justify-content-end align-self-end end" placeholder="Nhập thời gian bài test">
        </div>
      </div>

      <label>Danh mục</label>
      <select class="form-select w-25" aria-label="Chọn danh mục">
        <option selected>Chọn danh mục</option>
        <option value="1">a</option>
        <option value="2">b</option>
        <option value="3">c</option>
      </select>
    </form>
    <button class="btn btn-success d-flex ms-auto ">Tạo bài test</button>

    <h1>Quản lý câu hỏi</h1>
    <button class="btn btn-primary">Thêm câu hỏi</button>
    <div class="table table-hover"></div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col" class="col-1">ID</th>
        <th scope="col" class="col-9">Câu hỏi</th>
        <th scope="col" class="col-2">Hành động</th>
      </tr>
      </thead>
      <tbody id="category-table-body">
      <tr>
        <th scope="row">1</th>
        <td>1+1 = mấy</td>
        <td class="t">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editQuestion">Sửa</button>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal1">Xóa</button>
        </td>
      </tr>
      </tbody>
    </table>

    <nav class="d-flex justify-content-center align-items-center page">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
      </ul>
    </nav>
  </div>

</main>

<div>
  <div class="modal fade" tabindex="-1" aria-hidden="true" id="editQuestion">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Thêm/sửa câu hỏi</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputName1" class="col-form-label">Câu hỏi:</label>
              <input type="text" class="form-control" id="inputName1" placeholder="Nhập câu hỏi">
            </div>
            <label>Câu trả lời</label>
            <div class="input-group mb-3 position-relative">
              <div class="input-group-text z-1">
                <input type="radio" class="form-check-input" name="answer" value="1">
              </div>
              <input type="text" placeholder="Nhập câu trả lời" id="inputAnswer1" class="form-control">
              <button class="btn position-absolute z-0 border-0 p-0 fs-5"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="input-group mb-3 position-relative">
              <div class="input-group-text z-1">
                <input type="radio" class="form-check-input" name="answer" value="2">
              </div>
              <input type="text" placeholder="Nhập câu trả lời" id="inputAnswer2" class="form-control">
              <button class="btn position-absolute z-0 border-0 p-0 fs-5"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="input-group mb-3 position-relative">
              <div class="input-group-text z-1">
                <input type="radio" class="form-check-input" name="answer" value="3">
              </div>
              <input type="text" placeholder="Nhập câu trả lời" id="inputAnswer3" class="form-control">
              <button class="btn position-absolute z-0 border-0 p-0 fs-5"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="input-group mb-3 position-relative">
              <div class="input-group-text z-1">
                <input type="radio" class="form-check-input" name="answer" value="4">
              </div>
              <input type="text" placeholder="Nhập câu trả lời" id="inputAnswer4" class="form-control">
              <button class="btn position-absolute z-0 border-0 p-0 fs-5"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <button class="btn btn-primary" type="button">Thêm câu trả lời</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Lưu</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true" id="exampleModal1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" >Xóa bài test</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Xác nhận xóa
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>
</div>



<footer class="py-3 mt-4 d-flex">
  <span class="text-white m-auto">© 2025 QuizForge. All rights reserved.</span>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
