<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Create</title>
  <meta>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../../css/category-manager.css">
  <link rel="stylesheet" href="../../css/product-create.css">

</head>
<body class="bg-color-default">
<header>
  <nav id="header"></nav>

  <div class="h-25 p-4 justify-content-center align-items-center" style="background-color: #BDB395">
    <h1 class="m-auto fw-bold fs-1 text-center">Tạo bài test</h1>
  </div>
</header>
<main>
  <div class="container p-4">
    <form action="" class="">
      <div class="row">
        <div class="col">
          <label for="inputTitle">Tên bài test</label>
          <input type="text" id="inputTitle" class="form-control mb-3" placeholder="Nhập tiêu đề bài test">
        </div>
        <div class="col">
          <label for="inputTime">Thời gian (phút)</label>
          <input type="number" id="inputTime" class="form-control mb-3 align-items-end justify-content-end align-self-end end" placeholder="Nhập thời gian bài test">
        </div>
      </div>

      <label>Danh mục</label>
      <select class="form-select w-25" aria-label="Chọn danh mục" id="category">
        <option selected value="" disabled>Chọn danh mục</option>

      </select>
    </form>
    <div class="mt-3">
      <label class="form-label">Tải ảnh bài test (Tùy chọn)</label>
      <div class="input-group">
        <button class="input-group-text" id="chooseImage">Chọn ảnh</button>
        <input type="text" disabled class="input-group w-15 bg-white" id="imageText" value="Ảnh chưa được chọn">

      </div>
      <input class="d-none" type="file" id="uploadImage" accept="image/*">
    </div>
    <button class="btn btn-success d-flex ms-auto btn-main" onclick="createTest()">Tạo bài test</button>




    <h1>Quản lý câu hỏi</h1>
    <button class="btn btn-primary" onclick="openModal()">Thêm câu hỏi</button>
    <div class="table table-hover"></div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col" class="col-1">ID</th>
        <th scope="col" class="col-9">Câu hỏi</th>
        <th scope="col" class="col-2">Hành động</th>
      </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>

    <nav class="d-flex justify-content-center align-items-center page">
      <ul class="pagination">
      </ul>
    </nav>
  </div>

</main>

<div>
  <div class="modal fade" tabindex="-1" aria-hidden="true" id="inputModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Thêm/sửa câu hỏi</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputQ" class="col-form-label">Câu hỏi:</label>
              <input type="text" class="form-control" id="inputQ" placeholder="Nhập câu hỏi">
            </div>
            <label>Câu trả lời</label>
            <div id="answer">
            </div>

            <button class="btn btn-primary" type="button" onclick="addInputAnswer()">Thêm câu trả lời</button>
          </form>
        </div>
        <div class="modal-footer button">

        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" tabindex="-1" aria-hidden="true" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img src="../../assets/icons/warning.png" class="w-35 h-50 m-auto d-flex" alt="">
          <h4>Xóa danh mục</h4>
          <p class="w-65 m-auto">Bạn có chắc chắn muốn xóa danh mục này không?</p>
          <div class="mt-3">
            <button type="button" class="btn btn-cancel w-25" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-confirm w-25" data-bs-dismiss="modal" onclick="deleteModal(this.getAttribute('data-id'));">Xác nhận</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="loadToast" class="toast align-items-center bg-danger text-white position-fixed top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
  <div class="d-flex">
    <div class="toast-body">
    </div>
  </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<script src="../../js/auth-check.js"></script>
<script src="../../js/product-create.js"></script>
<script src="../../js/base.js"></script>

</body>
</html>
