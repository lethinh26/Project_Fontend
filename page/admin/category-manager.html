<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Manager</title>
    <meta>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../../css/category-manager.css">

</head>
<body class="bg-color-default">
<header>
    <nav id="header"></nav>

    <div class="h-25 p-4 justify-content-center align-items-center" style="background-color: #BDB395" disabled="">
        <p class="m-auto fw-bold fs-2 text-center">Quản lý danh mục</p>
        <button type="button" class="btn mt-3 p-3 fw-bold d-flex m-auto" id="addNew" style="background-color: #ff9c2b" data-bs-toggle="modal" data-bs-target="#inputModal" onclick="processModal('add')">Thêm danh mục</button>
    </div>
</header>
<main>

    <div class="table table-hover"></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" class="col-1">ID</th>
                <th scope="col" class="col-9">Tên danh mục</th>
                <th scope="col" class="col-2">Hành động</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <nav class="d-flex justify-content-center align-items-center" style="color: #333333">
        <ul class="pagination">
        </ul>
    </nav>
</main>

<div>
    <div class="modal fade" id="inputModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="../../assets/icons/category.png" class="w-35 h-50 m-auto d-flex" alt="">
                    <h4 class="text-center">Thêm/sửa danh mục</h4>
                    <form id="form">
                        <div class="mb-3">
                            <label for="inputName" class="col-form-label">Tên danh mục:</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmoji" class="col-form-label">Emoji</label>
                            <input type="text" class="form-control" id="inputEmoji">
                        </div>
                    </form>
                    <div class="mt-3 d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-cancel w-35" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-confirm w-35" id="confirm" onclick="inputModal()">Xác nhận</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" aria-hidden="true" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="../../assets/icons/warning.png" class="w-35 h-50 m-auto d-flex" alt="">
                    <h4>Xóa danh mục</h4>
                    <p class="w-65 m-auto">Bạn có chắc chắn muốn xóa danh mục này không?</p>
                    <div class="mt-3">
                        <button type="button" class="btn btn-cancel w-25" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-confirm w-25" data-bs-dismiss="modal" onclick="deleteModal()">Xác nhận</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loadToast" class="toast align-items-center bg-danger text-white position-fixed top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
    <div class="d-flex">
        <div class="toast-body">
        </div>
    </div>
</div>

<footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="../../js/auth-check.js"></script>
<script src="../../js/category-manager.js"></script>
</body>
</html>
