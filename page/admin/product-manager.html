<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Manager</title>
  <meta>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../../css/category-manager.css">

</head>
<body class="bg-color-default">
<header>
  <nav id="header"></nav>

  <div class="h-25 p-4 justify-content-center align-items-center" style="background-color: #BDB395">
    <p class="m-auto fw-bold fs-2 text-center">Quản lý bài test</p>
    <button type="button" class="btn mt-3 p-3 fw-bold d-flex m-auto" style="background-color: #ff9c2b" onclick="location.href = 'product-create.html'">Thêm bài test</button>
  </div>
</header>
<main>
  <div class="d-flex m-3">
    <div class="dropdown">
      <a class="btn dropdown-toggle border-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Sắp xếp theo
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Câu hỏi tăng dần</a></li>
        <li><a class="dropdown-item" href="#">Câu hỏi giảm dần</a></li>
      </ul>
    </div>
    <div class="d-flex w-100 justify-content-end align-items-center">
      <input type="text" class="form-control w-25 me-3" placeholder="Tìm kiếm bài test" aria-label="Search">
      <button class="btn btn-primary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>
  <div class="table table-hover"></div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" class="col-1">ID</th>
      <th scope="col" class="col-5">Tên danh mục</th>
      <th scope="col" class="col-2">Số câu hỏi</th>
      <th scope="col" class="col-2">Thời gian</th>
      <th scope="col" class="col-2">Hành động</th>
    </tr>
    </thead>
    <tbody id="category-table-body">
    <tr>
      <th scope="row">1</th>
      <td>Toán học</td>
      <td>15</td>
      <td>60 phút</td>
      <td>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Sửa</button>
        <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" >Sửa bài test</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="inputName" class="col-form-label">Tên danh mục:</label>
                    <input type="text" class="form-control" id="inputName1">
                  </div>
                  <div class="mb-3">
                    <label for="inputEmoji" class="col-form-label">Emoji</label>
                    <input type="text" class="form-control" id="inputEmoji1">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Lưu</button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal1">Xóa</button>
        <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true" id="exampleModal1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" >Xóa bài test</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Xác nhận xóa
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Xác nhận</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <nav class="d-flex justify-content-center align-items-center page">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
    </ul>
  </nav>
</main>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="../../js/auth-check.js"></script>
</body>
</html>
