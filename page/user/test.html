<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Create</title>
    <meta>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../../css/category-manager.css">
    <link rel="stylesheet" href="../../css/product-create.css">
    <link rel="stylesheet" href="../../css/test.css">


</head>
<body class="bg-color-default">
<header>
    <nav class="navbar p-2 navbar-expand-lg fixed-top bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white">QuizzForge</a>

            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav justify-content-center align-items-center">
                    <li class="nav-item fs-5">
                        <a class="nav-link text-white" aria-current="page" id="username"></a>
                    </li>
                </ul>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <span class="text-white fs-5 me-5" id="time"><i class="fa-solid fa-stopwatch"></i> 00:00:00</span>
                <button class="btn btn-success" data-bs-target="#btn-submit" data-bs-toggle="modal">Nộp bài</button>
            </div>
        </div>
    </nav>
</header>

<main class="mt-6">
    <div class="container bg-color-default my-4 ">
        <div class="row">
            <div class="col-9" id="question">

            </div>

            <div class="position-fixed bg-white rounded rounded-3 p-3">
                <p>Danh sách câu hỏi</p>
                <div class="d-flex flex-wrap gap-2" id="listQuestions">
                    <!--                <a class="btn btn-outline-secondary" href="#1">01</a>-->
                </div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" tabindex="-1" aria-hidden="true" id="btn-submit" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="../../assets/icons/test.png" class="w-35 h-50 m-auto d-flex my-3" alt="">
                <h4>Nộp bài</h4>
                <p class="w-65 m-auto">Bạn có chắc chắn muốn nộp bài?</p>
                <div class="mt-3">
                    <button type="button" class="btn btn-cancel w-25" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-confirm w-25" data-bs-dismiss="modal" onclick="submitTest()">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" aria-hidden="true" id="btn-done" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../assets/icons/medal.png" class="w-35 h-50 m-auto d-flex my-3" alt="">
                <h3 class="text-center">Hoàn thành</h3>
                <p class="w-35 m-auto rounded rounded-3 fs-4 px-3 py-1 d-flex justify-content-evenly" style="background-color: #FFF0C1" id="score"></p>
                <div class="ms-5 ps-2 my-3">
                    <p class="ps-5 ms-5" id="total"></p>
                    <p class="ps-5 ms-5 d-flex" id="correct"></p>
                    <p class="ps-5 ms-5 d-flex" id="wrong"></p>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary w-25" data-bs-dismiss="modal" onclick="location.reload()">Làm lại</button>
                    <button type="button" class="btn btn-confirm w-25" data-bs-dismiss="modal" onclick="location.href='./dashboard.html'">Trang chủ</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="loadToast" class="toast align-items-center bg-danger text-white position-fixed top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
    <div class="d-flex">
        <div class="toast-body">
        </div>
    </div>
</div>


<footer class="py-3 mt-4 d-flex">
    <span class="text-white m-auto">© 2025 QuizForge. All rights reserved.</span>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="../../js/test.js"></script>
<script src="../../js/base.js"></script>
</body>
</html>
