<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body class="bg-color-default">
<main>
  <div class="container d-flex flex-column align-items-center justify-content-center p-5">
    <div class="text-center w-35">
      <h1>Đăng nhập</h1>
      <p>QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả! </p>
    </div>
    <div class="w-35 rounded rounded-3 shadow p-4" id="box">
      <form action="" id="form" class="check-valid">
        <input type="text" class="form-control mb-4" id="email" placeholder="Địa chỉ Email" required>

        <div class="mb-4 position-relative">
          <input type="password" id="password" class="form-control z-0" placeholder="Mật khẩu" required>
          <div class="position-absolute z-1" onclick="seePass()" id="seePass"><i class="fa-regular fa-eye"></i></div>
        </div>

        <div class="form-check mb-3 d-flex align-items-end">
          <input type="checkbox" class="form-check-input me-2 rememberMe" id="remember" value="remember">
          <label for="remember" class="form-check-label">Ghi nhớ tôi</label>
        </div>

        <button class="btn btn-primary w-100 p-2" type="button" id="loginBtn" onclick="loginPage()">Đăng Nhập</button>
        <p class="text-center mt-3 m-0">Chưa có tài khoản? <a href="./register.html" class="text-decoration-none">Đăng ký</a></p>
      </form>

      <div id="loadToast" class="toast align-items-center bg-danger text-white position-fixed top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
          <div class="toast-body">
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="../js/login.js"></script>


</body>
</html>
